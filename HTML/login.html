</head>

<body>
    <header class="header">
        <div class="left-section">
            <a class="title" href="index.html">Travelr</a>
        </div>
        <div class="right-section">
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">Destinations</a>
                <a href="search.html">Book Now</a>
            </nav>
            <div id="menu-icon" onclick="handleMenu()">
                <i class=" fas fa-bars" id="menu-open"></i>
                <i class="fas fa-times hidden" id="menu-close"></i>
            </div>
        </div>
    </header>
    <div id="side-menu">
        <a href="index.html">Home</a>
        <a href="#">Destinations</a>

        <div class="btns">
            <button class="btn"> <a href="login.html">Login</a></button>
            <button class="btn"><a href="signup.html">Sign Up</a></button>
        </div>
    </div>
    <main id="main">
        <section id="page">
            <form class="login-form">
                <div>
                    <h1 class="heading">Login</h1>
                </div>
                <div class="inputs">
                    <div class="input">
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Email" class="text-input" />
                        </div>
                        <div>
                            <label for="pass">Password</label>
                            <input type="password" id="pass" placeholder="Password" class="text-input" />
                        </div>
                        <span id="error"></span>
                        <div class="submit">
                            <input type="submit" value="Login" />
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>

</body>
