<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/profileUpdate.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/sidemenu.css">

</head>

<body>
    <header class="header">
        <div class="left-section">
            <a class="title" href="index.html">Travelr</a>
        </div>
        <div class="right-section">
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="destinations.html" class="nav-link">Destinations</a>
                <a href="search.html" class="nav-link">Book Now</a>
            </nav>
            <div id="menu-icon" onclick="handleMenu()">
                <i class="fas fa-bars" id="menu-open"></i>
                <i class="fas fa-times hidden" id="menu-close"></i>
            </div>
        </div>
    </header>

    <div id="side-menu">
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="search.html">Book Now</a>
        <a href="#">Deals & Offers</a>
        <a href="#">Contact Us</a>
        <hr />
        <a href="#">Flight Booking</a>
        <a href="#">Hotel Booking</a>
        <a href="#">Bus Booking</a>
        <hr />
        <a href="profile.html">Profile Page</a>
        <a href="#">Reviews</a>
        <a href="#">Help Center</a>
        <hr />
        <div class="btns">
            <button class="btn"> <a href="login.html">Login</a></button>
            <button class="btn"><a href="signup.html">Sign Up</a></button>
        </div>
    </div>

    <section class="profile-container">
        <h1>Update Your Profile</h1>
        <form class="profile-form" id="profileForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="pass" placeholder="Enter your new password">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="cpass" placeholder="Confirm your password">
            </div>
            <div id="error"></div>
            <button type="submit" class="submit-btn">Update Profile</button>
        </form>
    </section>
    <script src="../JS/script.js"></script>
    <script src="../JS/profileUpdate.js"></script>
</body>

</html>
